openapi: 3.0.0
info:
  title: HewKawJang API
  version: 1.0.0
  description: API documentation for the HewKawJang Restaurant Reservation system
servers:
  - url: http://localhost:8080
components:
  schemas:
    Admin:
      type: object
      properties:
        id:
          type: integer
          example: 1
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        email:
          type: string
          format: email
          example: admin@example.com
        phoneNo:
          type: string
          example: "+1234567890"
        password:
          type: string
          format: password
          example: hashed_password_string
        displayName:
          type: string
          nullable: true
          example: John D.
        profileUrl:
          type: string
          nullable: true
          example: https://example.com/profile.jpg
        refreshToken:
          type: string
          nullable: true
          example: null
        isDeleted:
          type: boolean
          example: false
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Access token in Authorization header
    cookieAuth:
      type: apiKey
      in: cookie
      name: refreshToken
      description: Refresh token stored in HttpOnly cookie
  parameters:
    AuthClientTypeHeader:
      name: hkj-auth-client-type
      in: header
      required: true
      schema:
        type: string
        enum:
          - web
      description: Client type identifier; must be `"web"` for browser clients
  responses:
    AdminAuthUnauthorized:
      description: Unauthorized - Invalid or missing token, or admin role required
    InternalServerError:
      description: Internal Server Error
security:
  - bearerAuth: []
paths:
  /admins/me:
    get:
      summary: Get current admin profile
      tags:
        - Admin
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Successfully retrieved admin profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Admin"
        "401":
          $ref: "#/components/responses/AdminAuthUnauthorized"
        "404":
          description: Admin not found
        5XX:
          $ref: "#/components/responses/InternalServerError"
tags: []
